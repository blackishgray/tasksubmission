{% extends 'base.html' %}
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	{% block title %}<title>Register</title>{% endblock %}
</head>
<body>
	{% block content %}
	<!-- {% if messages %} -->
	<!-- {% for message in messages %} -->

	<!-- {% endfor %} -->
	<!-- {% endif %} -->
	<div class="container mt-5">
		<h2 class="text-center alert alert-danger" id="messages-heading"></h2>
	</div>
	<div class="container mt-5 register-form-div">
		<div class="row flex">
			<div class="col-sm-4" class="card">
				<h3 class="alert alert-info text-center">Register</h3>
				<form id='registerform'  method="POST">
					{% csrf_token %}
					<div class="form-group">
						<label for="firstname">First Name:</label>
						<input type="text" name="firstname" id="firstname" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="lastname">Last Name:</label>
						<input type="text" name="lastname" id="lastname" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="username">Username:</label>
						<input type="text" name="username" id="username" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" name="email" id="useremail" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="password1">Password:</label>
						<input type="password" name="password1" id="password1" class="form-control" required>
					</div>
					<div class="text-center">
						<input class="btn btn-primary" type='button' name='submit' value='Submit' id="btnsubmitregister">
					</div>
				</form>
			</div>
		</div>
	</div>

	{% endblock %}
</body>
</html>
